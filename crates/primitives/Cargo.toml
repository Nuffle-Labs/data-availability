[package]
name = "near-da-primitives"
version.workspace = true
authors.workspace = true
edition.workspace = true

[dependencies]
serde_with = { version = "*", default-features = false, features = [
  "hex",
  "base64",
  "macros",
] }
serde = { version = "*", default-features = false, features = ["derive"] }
borsh = { workspace = true, default-features = false }

near-primitives = { version = "*", optional = true }

# TODO: to be moved
reed-solomon-novelpoly = "1"
lambdaworks-math = "0.2"
lambdaworks-crypto = "0.2"
rand = "0.8"
nalgebra = "*"
hex = "*"
eyre = "*"

[dev-dependencies]

[features]
default = ["std", "crypto"]
std = ["serde_with/std", "serde/std", "borsh/std"]
crypto = ["near-primitives"]
